<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Competition Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen">
            <h1 class="text-center mb-4">Math Competition Trainer</h1>
            <div class="card">
                <div class="card-body">
                    <form id="setup-form">
                        <div class="mb-3">
                            <label for="test-type" class="form-label">Test Type</label>
                            <select class="form-select" id="test-type" required>
                                <option value="MATHCOUNTS">MATHCOUNTS</option>
                                <option value="AMC 8">AMC 8</option>
                                <option value="AMC 10">AMC 10</option>
                                <option value="AMC 12">AMC 12</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="num-questions" class="form-label">Number of Questions</label>
                            <input type="number" class="form-control" id="num-questions" value="30" required>
                        </div>
                        <div class="mb-3">
                            <label for="time-limit" class="form-label">Time Limit (minutes)</label>
                            <input type="number" class="form-control" id="time-limit" value="40" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Start Test</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Test Screen -->
        <div id="test-screen" class="screen d-none">
            <div class="card">
                <div class="card-body text-center">
                    <div class="timer-container">
                        <div id="timer" class="timer">00:00</div>
                        <div class="timer-ring"></div>
                    </div>
                    <h3 id="progress" class="progress-text mb-4">Question: 0/30</h3>
                    <div class="spacebar-indicator">
                        <div class="key-text">Press <kbd>Space</kbd></div>
                        <div class="ripple-container">
                            <div class="ripple"></div>
                        </div>
                    </div>
                    <button id="end-test" class="btn btn-danger btn-lg mt-4">End Test</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen d-none">
            <h2 class="text-center mb-4">Test Complete!</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <div id="results-summary">
                        <p><strong>Test Type:</strong> <span id="result-test-type"></span></p>
                        <p><strong>Questions Completed:</strong> <span id="result-questions"></span></p>
                        <p><strong>Total Time:</strong> <span id="result-total-time"></span></p>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h4>Speed Analysis</h4>
                    <canvas id="speedChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h4>Question Timing Breakdown:</h4>
                    <div id="question-times" class="list-group"></div>
                    <button id="new-test" class="btn btn-primary btn-lg w-100 mt-4">Start New Test</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
