<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Trainer - Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .full-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .timer-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .timer-ring {
            width: 100%;
            height: 100%;
            border: 8px solid #f0f0f0;
            border-top: 8px solid #28a745;
            border-radius: 50%;
            transition: all 0.3s;
        }

        #timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
        }

        .ripple-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            pointer-events: none;
            z-index: 9999;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.3);
            transform: scale(0);
            animation: ripple 0.5s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .space-pressed .ripple {
            animation: none;
        }

        .dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark-theme .card {
            background-color: #2c2c2c;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="ripple-container"></div>

    <div class="full-screen">
        <!-- Setup Screen -->
        <div id="setup-screen" class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Start Training</h2>
                <form id="setup-form">
                    <div class="mb-3">
                        <label class="form-label">Test Type</label>
                        <select class="form-select" id="test-type" required>
                            <option value="speed">Speed Training</option>
                            <option value="accuracy">Accuracy Training</option>
                            <option value="mixed">Mixed Training</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number of Questions</label>
                        <input type="number" class="form-control" id="num-questions" value="20" min="1" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Time Limit (minutes)</label>
                        <input type="number" class="form-control" id="time-limit" value="30" min="1" max="120" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Start Test</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Test Screen -->
        <div id="test-screen" class="card d-none">
            <div class="card-body text-center">
                <div class="timer-container">
                    <div class="timer-ring"></div>
                    <div id="timer">00:00</div>
                </div>
                <h3 id="progress" class="mb-4">Question: 0/20</h3>
                <div class="mb-4">
                    <button id="end-test" class="btn btn-danger">End Test</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="card d-none">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Test Results</h2>
                
                <div id="guest-banner" class="alert alert-info mb-4 d-none">
                    <h4 class="alert-heading">Create an account to save your progress!</h4>
                    <p>Sign up to track your improvement over time and access detailed statistics.</p>
                    <hr>
                    <div class="d-flex gap-2">
                        <a href="/signup" class="btn btn-primary">Sign Up</a>
                        <a href="/login" class="btn btn-outline-primary">Login</a>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5>Test Type: <span id="result-test-type"></span></h5>
                        <h5>Questions Completed: <span id="result-questions"></span></h5>
                        <h5>Total Time: <span id="result-total-time"></span></h5>
                    </div>
                    <div class="col-md-6">
                        <canvas id="speedChart"></canvas>
                    </div>
                </div>

                <h5>Question Times</h5>
                <div class="list-group mb-4" id="question-times">
                </div>

                <div class="text-center">
                    <button id="new-test" class="btn btn-primary btn-lg">Start New Test</button>
                    <a href="/dashboard" class="btn btn-outline-primary btn-lg ms-2">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
